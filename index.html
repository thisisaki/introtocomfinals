<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login {
            background-color: white;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid black;
        }

        h2 {
            margin-bottom: 20px;
            color: black;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        .school {
            margin-top: 15px;
            font-size: 12px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="login">
        <img src="logo.webp" alt="School Logo" class="logo">

        <h2>Login</h2>

        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <a href="homepage.html" target="_blank"><button>Login</button></a> 

        <div class="school">
             TANGUB CITY GLOBAL COLLEGE
        </div>
    </div>

</body>
</html>
